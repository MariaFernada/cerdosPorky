<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
<title th:text="${titulo}"></title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="row">
			<img src="/imagen/imagen.png" class="img-fluid " alt="Responsive image"></img>
				<div class="col-12">

<nav class="navbar navbar-expand-lg navbar-light border " style="background-color: #e3f2fd;" alt="Responsive image">
	<ul class="navbar-nav mr-auto">
	
	<li class="nav-item active">
			<a class="nav-link" href="#">Prestamos</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link" href="listarPersona">Persona</a>
		</li>
		<li class="nav-item ">
			<a class="nav-link" href="listarLibro">Libro <span class="sr-only">(current)</span></a>
		</li>
		
	</ul>
</nav>


</div>
		</div>
	</header>
	<div class="container">

		<h1 class="text-center my-3">Prestamos</h1>
		
		<hr class="border-secondary">
		<div class='row mx-4'>
			<h2 class="my-2">Crear Nuevo Prestamo</h2>
			
			<form class ="form-inline" th:action="@{/listarPrestamo}" 
			th:object="${prestamo}"	method="post">
			
					<div class="row justify-content-center">

					
							<input type="date" value="2019-11-27" th:field="*{fechaInicial}"  
								placeholder="Fecha Inicial: yyyy-mm-dd" class="form-control m-1" required/>
						
							<input type="date" min="2019-11-31" th:field="*{fechaVencimiento}" placeholder="Fecha Final"
								class="form-control m-1" required/>
														
							<input type="text" th:field="*{estadoPrestamo}"
								placeholder="Estado Prestamo" class="form-control m-1" required/>


							<input type="text" th:field="*{idLibroPrestamo}" 
							placeholder="Id Libro" class="form-control m-1" required/>
				
							<input type="text" th:field="*{codigoPersonaPrestamo}" placeholder="Codigo"
								class="form-control m-1" required/>
					
                            <br>
						<input type="hidden" th:field="*{idPrestamo}" /> 
						
						<br>
						<button							
							type="submit" value="Crear Prestamo"
							class="btn btn-success ml-5" ><i class ="fas fa-plus ">
							</i> Guardar</button>
					</div>
					 
				</form>
				
				<form class="form-inline" method='post' name='form1'></form>
				
		</div>

		<hr class="border-secondary">

		<div class='row mx-2 my-2'>
			<div class="col-12 my-2 ">
				<h2>Informaci√≥n del Prestamo</h2>

				<table id="infoTable" class="table table-bordered mt-3 text-center">
					<thead style ="background-color: #bccad6;">
						<tr>
							<th>Id Prestamo</th>
							<th>Fecha Inicial</th>
							<th>Fecha Vencimiento</th>
							<th>Estado Prestamo</th>
							<th>Id Libro</th>
							<th>Codigo Persona</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="prestamo: ${prestamos}">
							<td th:text="${prestamo.idPrestamo}"></td>
							<td th:text="${prestamo.fechaInicial}"></td>
							<td th:text="${prestamo.fechaVencimiento}"></td>
							<td th:text="${prestamo.estadoPrestamo}"></td>
							<td th:text="${prestamo.idLibroPrestamo.idLibro}"></td>
							<td th:text="${prestamo.codigoPersonaPrestamo.codigo}"></td>
							<td><a class="btn btn-primary "
								th:href="@{/listarPrestamo/} + ${prestamo.idPrestamo}">
								<i class="fas fa-edit"></i></a></a>
							<a class="btn btn-danger "
								th:href="@{/eliminarPrestamo/} + ${prestamo.idPrestamo}"
								onclick="return confirm('Desea Eliminar el Prestamo?');">
								<i class="fas fa-trash-alt"></i></a></td>
						</tr>
					</tbody>
				</table>


				
			</div>
		</div>
	</div>
	<br>
</body>

</html>
